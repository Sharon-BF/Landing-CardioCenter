<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardio Center</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

<body>
    <header>
        <div class="container_header">
            <div class="logo_section">
                <img class="sandwich" src="./assets/sandwich.svg" alt="">
                <img class="logo" src="./assets/Logo.png" alt="">
            </div>

            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Servicios</a></li>
                        <li><a href="#">Especialista</a></li>
                    </ul>
                </nav>
                <input type="button" class="btn_header_contact" value="Contactar">
            </div>
        </div>
    </header>

    <!-- <div class="conatiner-info"> -->
    <div class="baner">
        <div class="container-baner">
            <div class="baner_img">
                <img src="./assets/portada.svg" id="portadapng" alt="">
            </div>

            <div class="baner_text">
                <h1>Cardio Center</h1>
                <p>Por una familia feliz <br> tómale importancia a tu corazón</p>
                <input type="button" class="btn_baner_contact" value="Agendar Cita">
            </div>
        </div>
    </div>
    <!-- </div> -->


    <div class="servicios">
        <p>Servicios</p>
        <div class="container-servicios">
            <div class="container-servicio">
                <img class="imageServicios" src="./assets/cirugiaCardiaca.png" alt="">
                <a class="tittleServicio" href=""><i class="fi fi-rr-doctor"></i>Cirugía Cardiaca</a>
            </div>
    
            <div class="container-servicio">
                <img class="imageServicios" src="./assets/patologiaAorta.png" alt="">
                <a class="tittleServicio" href=""><i class="fi fi-rr-doctor"></i>Patología de Aorta</a>
            </div>
    
            <div class="container-servicio">
                <img class="imageServicios" src="./assets/ecmo.png" alt="">
                <a class="tittleServicio" href=""><i class="fi fi-rr-doctor"></i>ECMO</a>
            </div>
    
            <div class="container-servicio">
                <img class="imageServicios" src="./assets/corazonArtificial.png" alt="">
                <a class="tittleServicio" href=""><i class="fi fi-rr-doctor"></i>Corazón Artificial</a>
            </div>
        </div>
        

    </div>
